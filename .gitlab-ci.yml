stages:
    - build
    - deploy dev

image: docker:latest

build:
    stage: build
    services:
        - docker:dind
    variables:
        DOCKER_HOST: tcp://docker:2375/
        DOCKER_TLS_CERTDIR: ""
    before_script:
        - sleep 20
        - echo -n "$REGISTRY_PASSWORD" | docker login --username $REGISTRY_USER --password $REGISTRY_PASSWORD $REGISTRY
    script:
        - TAG=${CI_COMMIT_TAG:-latest}
        - docker build . -t "${REGISTRY}/${REGISTRY_ID}/${CI_PROJECT_NAME}:${CI_COMMIT_TAG}"
        - docker push ${REGISTRY}/${REGISTRY_ID}/${CI_PROJECT_NAME}:${CI_COMMIT_TAG}
        - echo "$TAG" >> build.env
    artifacts:
        reports:
            dotenv: build.env
    tags:
        - docker

include:
    - charts/samplefe/.gitlab-jobs/.gitlab-ci.yml